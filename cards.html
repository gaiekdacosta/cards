<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Cards</title>
</head>
<body>

    <main class="cards">
        <section class="card contact">
        <div class="icon">
            <img src="/img/whatsapp.png" alt="whatsapp">
        </div>
        <h3>Fale com a gente</h3>
        <span>Converse com a gente pelo whatsapp.</span>
        <button>Envie uma mensagem</button>
        </section>

        <section class="card catalogue">
        <div class="icon">
            <img src="/img/catalogo.png" alt="catalogue">
        </div>
        <h3>Conheça nossos produtos</h3>
        <span>Conheça os produtos que estão disponiveis para você.</span>
        <button>Abrir catalogo</button>
        </section>
        
        <section class="card map">
        <div class="icon">
            <img src="/img/pin map.png" alt="map">
        </div>
        <h3>Saiba nossa localização</h3>
        <span>Encontre onda fica nosso negocio e o raio de entrega.</span>
        <button>Abrir o mapa</button>
        </section>
    </main>
</body>
</html>
